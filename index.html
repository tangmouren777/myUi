<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>后台管理页面参考</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/jq_ajax_config.js" ></script>
		<style>
			.el-header,
			.el-footer {
				background: gainsboro;
				font-size: 30px;
			}
			
			.el-menu {
				border: 0px;
			}
		</style>
	</head>

	<body>
		<div id="indxApp">
			<el-container style='height:95vh;'>
				<el-header style='height:8%; text-align: center;'>在线拍卖系统<div style="float: right;" class="right">
				   	<p style="font-size: 15px;">用户：<span style="color: red;margin-right: 10px;" v-text="user.username"></span><el-button size="mini" type="danger">注销</el-button></p>
				  </div></el-header>
				<el-container>
					<el-aside width="200px">
						<el-menu>
							<el-submenu>
								<template slot="title">
									<i class="el-icon-user"></i>
									<span>竞拍管理</span>
								</template>
								<el-menu-item-group>
									<el-menu-item index="1-3" @click="showView('拍卖品列表页.html')"><i class="el-icon-message"></i>拍卖品首页</el-menu-item>
									<el-menu-item index="1-1" @click="showView('查看竞拍结果.html')"><i class="el-icon-message"></i>拍卖结果</el-menu-item>
								</el-menu-item-group>
							</el-submenu>
						</el-menu>
						<el-menu v-if="user.usersf==1">
							<el-submenu>
								<template slot="title">
									<i class="el-icon-user"></i>
									<span>拍卖商品管理</span>
								</template>
								<el-menu-item-group>
									<el-menu-item index="2-2" @click="showView('增加商品页.html')"><i class="el-icon-message"></i>增加商品</el-menu-item>
									<el-menu-item index="2-1" @click="showView('拍卖商品管理页.html')"><i class="el-icon-message"></i>拍卖商品管理</el-menu-item>
								</el-menu-item-group>
							</el-submenu>
						</el-menu>
					</el-aside>
					<el-main>
						<div id="cnt"></div>
					</el-main>
				</el-container>
				<!--<el-footer style='height:10%;'>底部Log</el-footer>-->
			</el-container>
		</div>
	</body>
	<script type="text/javascript" src="js/index.js" ></script>
	<script>
		var indexApp = new Vue({
			data: {
				user: {
					userid:'',
					username: '',
					usermm: '',
					usersfz: '',
					userdh: '',
					userdz: '',
					useryzbh: '',
					yzm: '',
					usersf:'',
					userwt:'',
					userda:''
				},
			},
			methods: {
				showView(url) {
					$('#cnt').load(url);
				},
			},
			mounted() {
				let _this=this;
				$.getJSON(`http://127.0.0.1:8080/api/paimai/user`, function(date){
					_this.user=date;
				});
			}
		}).$mount('#indxApp');
	</script>

</html>
